plugins {
    id "com.avast.gradle.docker-compose" version "0.17.21"
    id "com.diffplug.spotless" version "8.2.1"
    id "org.sonarqube" version "7.2.2.6593"
    id "jacoco"
    id "java"
}

apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'com.avast.gradle.docker-compose'

group 'cricket.merstham'

ext {
    dependencyVersions = [
            apollo         : "4.4.1",
            aws            : "2.41.29",
            jackson        : "2.21.0",
            lombok         : "1.18.24",
            model_mapper   : "3.2.6",
            prometheus     : "1.16.3",
            spring_boot    : "3.5.5",
            spring_sessions: "4.0.1",
            testcontainers : "1.16.2",
    ]
}

dockerCompose {
    buildBeforeUp = true
    forceRecreate = true
    startedServices = [
            'loki',
            'traefik',
            'postgres',
            'redis',
            'graph',
            'smtp',
            'prometheus',
            'web',
    ]

    def logDir = new File(project.buildDir, "logs")
    if (!logDir.exists()) {
        println("Creating logs folder...")
        logDir.mkdir()
    }
    captureContainersOutput = false
    captureContainersOutputToFile = new File('logs', 'docker-compose-gradle.log')
    projectName = "website"
}

spotless {
    java {
        target '**/*.java'
        googleJavaFormat('1.10.0').aosp()
        importOrder '', 'javax', 'java', '\\#'
    }

//    sql {
//        target 'sql/**/*.sql'
//
//        dbeaver()
//    }

    groovyGradle {
        target '**/*.gradle'
    }
}

repositories {
    mavenCentral()
}

sonarqube {
    properties {
        property "sonar.projectKey", "mersthamcc_website"
        property "sonar.organization", "mersthamcc"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}

tasks["sonarqube"].dependsOn test
