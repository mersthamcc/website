mutation playCricketLink ($id: Int!, $playCricketId: Int!) {
    associateMemberToPlayer(id: $id, playerId: $playCricketId) {
        id
        ownerUserId
        registrationDate
        attributes {
            createdDate
            updatedDate
            definition {
                key
                type
                choices
            }
            value
        }
        subscription {
            addedDate
            price
            order {
                id
                accountingId
                createDate
                payment {
                    id
                    accountingId
                    amount
                    collected
                    date
                    processingFees
                    reconciled
                    reference
                    type
                }
                uuid
            }
            priceListItem {
                id
                description
                includesMatchFees
                maxAge
                minAge
                memberCategory {
                    key
                    form {
                        sortOrder
                        section {
                            key
                            attribute {
                                sortOrder
                                mandatory
                                definition {
                                    choices
                                    key
                                    type
                                }
                            }
                        }
                    }
                }
            }
            year
        }
    }
}