query menus {
    venuesForMenu {
        slug
        name
        sortOrder
        showOnMenu
    }

    contactCategoryFeed {
        title
        slug
        sortOrder
    }

    fixtureArchiveSeasons

    message(key: "banner") {
        key
        messageClass
        messageText
        startDate
        endDate
        enabled
    }

    pagesForMenus {
        menu
        slug
        sortOrder
        title
    }
}
