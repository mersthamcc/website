query membershipCategories($key: StringFilter!) {
  membershipCategories(where: {
    key: $key
  }) {
    id
    key
    registrationCode
    sortOrder
    priceListItem {
      id
      description
      minAge
      maxAge
      includesMatchFees
      studentsOnly
      parentDiscount
      currentPrice
      inclusiveKit
      sortOrder
      specificGender
      memberCategory {
        key
      }
      pricelistItemInfos {
        key
        icon
        description
      }
    }
    form {
      sortOrder
      section {
        key
        attribute {
          sortOrder
          mandatory
          definition {
            key
            type
            choices
          }
        }
      }
    }
  }
}
