query member($id: Int!) {
    member(id: $id) {
        id
        ownerUserId
        registrationDate
        attributes {
            createdDate
            updatedDate
            definition {
                key
                type
                choices
            }
            value
        }
        identifiers {
            key
            value
        }
        subscription {
            addedDate
            price
            order {
                id
                uuid
                ownerUserId
                accountingId
                createDate
                total
                discount
                payment {
                    id
                    accountingId
                    amount
                    collected
                    date
                    link
                    processingFees
                    reconciled
                    reference
                    status
                    type
                }
            }
            priceListItem {
                id
                description
                includesMatchFees
                studentsOnly
                parentDiscount
                maxAge
                minAge
                inclusiveKit
                sortOrder
                specificGender
                memberCategory {
                    key
                    form {
                        sortOrder
                        section {
                            key
                            attribute {
                                sortOrder
                                mandatory
                                definition {
                                    choices
                                    key
                                    type
                                }
                            }
                        }
                    }
                }
                pricelistItemInfos {
                    key
                    icon
                    description
                }
            }
            year
        }
    }
}