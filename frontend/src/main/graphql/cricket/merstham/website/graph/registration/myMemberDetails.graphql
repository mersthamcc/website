query myMemberDetails {
    myMemberDetails {
        id
        ownerUserId
        registrationDate
        uuid
        attributes {
            definition {
                key
                type
                choices
            }
            value
            createdDate
            updatedDate
        }
        subscription {
            year
            addedDate
            priceListItem {
                description
                id
                currentPrice
                includesMatchFees
                studentsOnly
                parentDiscount
                minAge
                maxAge
                sortOrder
                inclusiveKit
                specificGender
                memberCategory {
                    id
                    key
                    registrationCode
                }
            }
        }
    }
}