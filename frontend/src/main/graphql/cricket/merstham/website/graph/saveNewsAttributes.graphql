mutation saveNewsAttributes ($id: Int!, $attributes: [KeyValuePairInput]!) {
    saveNewsAttributes(id: $id, attributes: $attributes) {
        id
        uuid
        draft
        title
        body
        author
        path
        createdDate
        publishDate
        socialSummary
        attributes {
            key
            value
        }
        publishToFacebook
        publishToTwitter
    }
}