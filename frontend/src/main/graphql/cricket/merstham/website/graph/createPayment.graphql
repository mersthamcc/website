mutation addPaymentToOrder(
    $orderId: Int!,
    $payment: PaymentInput!
) {
    addPaymentToOrder(
        orderId: $orderId,
        payment: $payment) {
        id
        type
        reference
        date
        amount
        processingFees
        collected
        reconciled
        order {
            id
            uuid
            ownerUserId
            accountingId
            createDate
            total
            discount
        }
    }
}