query getNewsItemByPath($path: String!) {
    newsItemByPath(path: $path) {
        id
        uuid
        draft
        title
        path
        author
        createdDate
        publishDate
        featureImageUrl
        body
        socialSummary
        attributes {
            key
            value
        }
        publishToFacebook
        publishToTwitter
        publishToInstagram
    }
}