email.MEMBERSHIP_CONFIRM.pass-paragraph2=Parents of junior members may download and use their child's membership for discounts. \
  Where multiple children are members, parents should install each membership card on their device for signing in to training.
email.MEMBERSHIP_CONFIRM.pass-paragraph3=If your child has their own device, the card may be shared with them from your device's wallet.

